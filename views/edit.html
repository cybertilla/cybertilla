<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>New Article</title>
  </head>
  <body>
    <div class="container">
    <form id="make-article" action="/update" method="POST" accept-charset="utf-8">
<fieldset>
<legend>Make a new article</legend>
<div>
 <label for="title" class="form-label">Title:</label>
</br >
 <input name="title" class="form-control" type="text" placeholder="Wonderful Article" required autofocus>
</div>
<div>
</br >
 <label for="content" class="form-label" >Content:</label>
</br >

 <input name="content" type="long-text" class="form-control" id="exampleFormControlTextarea1" rows="9" placeholder="Lorem ipsum" required>
</br >
</div>
<div>
 <input name="submit" type="submit" value="Publish">
</div>
</br >

</fieldset>
</form>
<a class="btn btn-info" href="/">Back</a>
<a class="btn btn-info" href="/remove">Delete existing article</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
